<ion-header>
  <ion-navbar>
    <ion-title>{{'goal-edit.title' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label>
        {{'exercise' | translate}}
      </ion-label>
      <ion-select [(ngModel)]="goal.exercise">
        <ion-option *ngFor="let exercise of getExercises() | async" [value]="exercise">
          {{exercise.title}}
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-list-header>
      <ion-label>
        {{'entries' | translate}}
      </ion-label>
    </ion-list-header>
  </ion-list>

  <ion-list no-lines reorder="true" (ionItemReorder)="reorderEntries($event)" class="entry-list">
    <ion-item *ngFor="let entry of goal.entries" class="entry-list__item">
      <entry-pause *ngIf="isPause(entry)" [entry]="entry"></entry-pause>
      <entry-action *ngIf="isAction(entry)" [entry]="entry"></entry-action>
    </ion-item>
  </ion-list>
</ion-content>
