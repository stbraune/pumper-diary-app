<ion-card class="entry entry--action">
  <ion-card-header class="entry-header">
    <button item-left ion-button clear icon-only (click)="moreButtonClicked($event)" class="entry-header__button-more">
      <ion-icon name="more"></ion-icon>
    </button>
    <span class="entry-header__title">
      {{'action' | translate}}
    </span>
  </ion-card-header>
  <ion-card-content>
    <measurement-control-small *ngFor="let measurement of entry.measurements"
      [measurement]="measurement" (change)="measurementChanged(measurement)">
    </measurement-control-small>
  </ion-card-content>
</ion-card>
