<ion-card class="entry entry--pause">
  <ion-card-header class="entry-header">
    <button item-left ion-button clear icon-only (click)="moreButtonClicked($event)" class="entry-header__button-more">
      <ion-icon name="more"></ion-icon>
    </button>
    <span class="entry-header__title">
      {{'pause' | translate}}
    </span>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label>
        {{'duration' | translate}}
      </ion-label>
      <ion-datetime displayFormat="HH:mm:ss" pickerFormat="HH mm ss" [(ngModel)]="entry.duration"></ion-datetime>
    </ion-item>
  </ion-card-content>
</ion-card>
