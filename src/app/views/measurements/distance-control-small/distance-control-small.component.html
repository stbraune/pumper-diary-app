<ion-item>
  <numeric-up-down-small label="{{measureKey(measurement.measure) | translate}}"
    [min]="0" [max]="1000" [step]="1" [units]="units"
    [value]="measurement.value" [unit]="measurement.unit"
    (valueChange)="valueChanged($event)" (unitChange)="unitChanged($event)">
  </numeric-up-down-small>
</ion-item>
