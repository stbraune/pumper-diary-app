<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
    <ion-icon name="minus"></ion-icon>
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>

  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-select>
              <ion-option value="kgs">Kilograms</ion-option>
              <ion-option value="lbs">Pounds</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-input type="number" class="input-value"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
